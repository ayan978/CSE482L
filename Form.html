<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function ValidateForm(){

            var x = document.getElementById("username").value.trim();
            var y = document.getElementById("password").value.trim();
            if(x==""){
                alert("Username must be filled out");
                return false;
            }

            if(y==""){
                alert("Password must be filled out");
                return false;
            }

            else{
                return CheckPassword();
            }
        }

        function CheckPassword(){

            var password = document.getElementById("password").value.trim();
            var s = "";
            var s = password.toString();
            var numeric = 0;
            var upper = 0;
            var lower = 0;
            var character;

            for(var i = 0; i<s.length;i++){ 
              
                character = s.charAt(i);

                if(!isNaN(character)){
                    numeric = 1;
                    continue;
                }
              
                if(character == character.toUpperCase()){
                    upper = 1;
                }

               if(character == character.toLowerCase()){
                    lower = 1;
                }
            }

            if(numeric==0 || upper==0 || lower==0){
                alert("Password must contain atleast one uppercase, one lowercase and one numeric value");
                return false;
            }
            

        }
    </script>
</head>
<body>
    

    <form action="Register.html" method="POST">

    First Name: <br>
    <input id="username" type="text" placeholder="Username">
    <br>

    Password:<br>
    <input id = "password" type ="password" placeholder="Password">
   <br><br>

   <button onclick="return ValidateForm()" type="submit">Submit</button> 

   </form>
</body>
</html>
